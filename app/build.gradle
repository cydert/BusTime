apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyPassword 'busApkPass'
            storeFile file('C:/Android/apk/BusTime.jks')
            storePassword 'PassApkbus'
            keyAlias 'BusTime'
        }
        config1 {
            keyAlias 'busTime'
            keyPassword 'apkbus'
            storeFile file('C:/Android/apk/BusTime2.jks')
            storePassword 'busapk'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.saidat.bustime"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0.0"
        signingConfig signingConfigs.config1
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config1
        }
        debug {
            minifyEnabled true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
}
